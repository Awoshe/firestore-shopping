<ion-header>
  <ion-navbar>
    <ion-title>ShoppingListAdd</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Add groceries to your shopping list</h3>

  <ion-list>
    <ion-item *ngFor="let grocery of groceryList | async">
      {{ grocery.name }}
      <button ion-button item-end (click)="addGrocery(grocery.id,
        grocery.teamId)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
